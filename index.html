<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案件管理システム</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/sp.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>案件管理システム</h1>
      </header>

      <main>
        <section class="form-section">
          <h2>案件登録</h2>
          <form id="projectForm">
            <fieldset class="fieldset-group">
              <legend>案件情報</legend>
              <div class="form-group">
                <label for="projectName">案件名</label>
                <input type="text" id="projectName" required />
              </div>
              <div class="form-group">
                <label for="domain">ドメイン名</label>
                <input type="text" id="domain" />
              </div>
              <div class="form-group">
                <label for="plan">プラン</label>
                <select id="plan">
                  <option value=""></option>
                  <option value="Template">テンプレート</option>
                  <option value="original">オリジナル</option>
                  <option value="original_PRO">オリジナルPRO</option>
                </select>
              </div>
              <div class="form-group">
                <label for="amount">制作金額</label>
                <input type="number" id="amount" />
              </div>
              <div class="form-group">
                <label for="orderDate">受注日</label>
                <input type="date" id="orderDate" />
              </div>
              <div class="form-group">
                <label for="contractStart">契約期間</label>
                <div style="display: flex; align-items: center; gap: 8px">
                  <input type="date" id="contractStart" />
                  <span>から</span>
                  <input type="date" id="contractEnd" />
                  <span>まで</span>
                </div>
              </div>
              <div class="form-group">
                <label for="projectNotes">備考欄</label>
                <textarea id="projectNotes"></textarea>
              </div>
            </fieldset>

            <fieldset class="fieldset-group">
              <legend>クライアント情報</legend>
              <div class="form-group">
                <label for="clientName">クライアント名</label>
                <input type="text" id="clientName" required />
              </div>
              <div class="form-group">
                <label for="contactName">顧客名</label>
                <input type="text" id="contactName" />
              </div>
              <div class="form-group">
                <label for="phone">電話番号</label>
                <input type="tel" id="phone" />
              </div>
              <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" />
              </div>
              <div class="form-group">
                <label for="clientNotes">備考欄</label>
                <textarea id="clientNotes"></textarea>
              </div>
            </fieldset>

            <fieldset class="fieldset-group">
              <legend>担当情報</legend>
              <div class="form-group">
                <label for="department">担当事業部</label>
                <input type="text" id="department" />
              </div>
              <div class="form-group">
                <label for="storeName">店舗名</label>
                <input type="text" id="storeName" />
              </div>
              <div class="form-group">
                <label for="staffName">担当者名</label>
                <input type="text" id="staffName" />
              </div>
              <div class="form-group">
                <label for="staffNumber">社員番号</label>
                <input type="text" id="staffNumber" />
              </div>
              <div class="form-group">
                <label for="directorName">ディレクター名</label>
                <input type="text" id="directorName" />
              </div>
              <div class="form-group">
                <label for="staffNotes">備考欄</label>
                <textarea id="staffNotes"></textarea>
              </div>
            </fieldset>

            <fieldset class="fieldset-group">
              <legend>進捗情報</legend>
              <div class="form-group">
                <label for="status">ステータス</label>
                <select id="status">
                  <option value="pending">未着手</option>
                  <option value="in_progress">進行中</option>
                  <option value="completed">完了</option>
                  <option value="canceled">キャンセル</option>
                </select>
              </div>
              <div class="form-group">
                <label for="deadline">締切日</label>
                <input type="date" id="deadline" />
              </div>
            </fieldset>

            <div class="form-group btn-group">
              <button type="submit" class="submit-btn">追加</button>
              <button
                type="button"
                id="updateBtn"
                class="update-btn"
                style="display: none"
              >
                更新
              </button>
              <button
                type="button"
                id="cancelBtn"
                class="cancel-btn"
                style="display: none"
              >
                キャンセル
              </button>
            </div>
          </form>
        </section>

        <section class="list-section">
          <h2>案件一覧</h2>
          <div id="loading" class="loading">ローディング中...</div>
          <div class="table-container">
            <table id="projectTable">
              <thead>
                <tr>
                    <th>ドメイン名</th>
                    <th>クライアント名</th>
                    <th>顧客名</th>
                    <th>ディレクター名</th>
                    <th>契約終了日</th>
                    <th>操作</th>
                </tr>
              </thead>
              <tbody id="projectTableBody">
                <!-- ここにJSでデータを動的に追加 -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
